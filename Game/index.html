<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Breathless</title>
	<link rel="stylesheet" href="css/main.css">
	
    <script type="text/javascript">
              WebFontConfig = {
                google: { families: [ 'VT323::latin' ] }
              };
              (function() {
                var wf = document.createElement('script');
                wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
              })();
    </script>

	<script src="js/phaser-arcade-physics.min.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/MainMenu3.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/Winner.js"></script>
	<script src="js/Loser.js"></script>
</head>

<body>
       
    <div id="phaser-canvas"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		window.onload = function() {
			console.log('windows loaded');
			var game = new Phaser.Game(1200, 600, Phaser.AUTO, 'phaser-canvas', null, false, false);
			game.state.add('Boot', gameObj.Boot);
			game.state.add('Preloader', gameObj.Preloader);
			game.state.add('MainMenu', gameObj.MainMenu);
            game.state.add('MainMenu3', gameObj.MainMenu3);
			game.state.add('Game', gameObj.Game);
			game.state.add('Winner', gameObj.Winner);
			game.state.add('Loser', gameObj.Loser);
			game.state.start('Boot');
		};
	</script>
</body>

</html>
